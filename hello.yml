config:
  target: 'http://localhost:3003'
  http:
    pool: 100000
  phases:
    - duration: 60
      arrivalRate: 10
  # defaults:
  #   headers:
  #     x-my-service-auth: '987401838271002188298567'
scenarios:
  - name: "get"
    flow:
    - loop: 
      - get:
          url: "/reviews/{{ $randomNumber(9999000, 10000000) }}"
      count: 10000
  - name: "post"
    flow: 
      - loop: 
        - post:
            url: "/newreview"
        count: 10000